<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">

    <title>Tabela de contatos.</title>
</head>
<body>
    <header id="container">
        <h1>
            Bem-vindo à nossa Tabela de Contatos!
        </h1>
        <p>Na tabela abaixo, você pode visualizar informações essenciais de contato, incluindo nome, e-mail e telefone.</p>
    </header>
    <main id="areaTabela">
        <form id="form">
            <input id="textArea" required type="text" placeholder="Nome">
            <input id="emailArea" required type="email" placeholder="E-mail">
            <input id="numberArea" required ="tel" placeholder="Telefone">
            <button id="btnAdicionar" type="submit">Adicionar</button>
        </form>
        <table id="tabela" cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome:
                    </th>
                    <th>
                        E-mail:
                    </th>
                    <th>
                        Telefone:
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        
                    </td>
                    <td>
                        
                    </td>
                    <td>
                        
                    </td>
                </tr>
            </tbody>
        </table>
        <script src="main.js"></script>
    </main>
</body>
</html>
